<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>一键查成绩 - NJNU</title>
</head>
<body>
<div name="LoginForm" class="container" style="margin-top: 30px;">
    <form class="form-horizontal col-lg-6 col-lg-offset-3" onsubmit="return false;">
        <h1>一键查成绩 —— Njnu-Moyu</h1>
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10"><input type="text" name="username" placeholder="用户" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10"><input type="password" name="password" placeholder="密码" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" name="randnumber" placeholder="验证码" class="form-control">
                    <span class="input-group-btn"><img style="max-height: 100%;" id="code" src="/ranNumber"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span id="alert" style="color: red;"></span>
                <div class="pull-right">
                    <button id="btn-submit" type="submit" class="btn btn-primary">一键查</button>
                    <button id="btn-lookup" disabled="disabled" class="btn btn-success hidden" type="submit">查分</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div style="margin-top: 30px;" id="report">

    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
